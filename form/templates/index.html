{% extends 'base.html' %}

{% block content %}
    		<div class="row vertical-center-row">

        		<div class="text-center col-md-12">

        		  <form class="form-inline" action="post_response/" method="post">
        		    {% csrf_token %}
        		    <div id="step0">
        		    <!-- POSITION AND FACILITY -->
                <div class="form-group">
                    <input id="id_rid" name="rid" type="hidden" value="{{ last_rid }}" required="">
                    <label for="id_position">I am a</label>
                      <select id="id_position" name="position" class="form-control" required="">
                        <option value="Social Worker">Social Worker</option>
                        <option value="Patient Care Technician">Patient Care Technician</option>
                        <option value="Registered Nurse">Registered Nurse</option>
                      </select>
                  </div>
                  <div class="form-group">
                    <label for="id_facility">and I work at</label>
                        <select id="id_facility" name="facility" class="form-control" required="">
                          <option value="DaVita">DaVita</option>
                          <option value="Fresenius Medical Care">Fresenius Medical Care</option>
                          <option value="Other Facility">Other Facility</option>
                        </select>
                  </div>
                  <div id="btnStep0" class="btn btn-default">Next</div>
			          </div>
    		        <!-- FACILITY LOCATION -->
        		    <div id="step1">
                  <div class="form-group">
                    <label for="id_location">My clinic is located in</label>
                      <input id="id_location" maxlength="100" name="location" type="text" class="form-control" required="">
                  </div>
                  <div id="btnStep1" class="btn btn-default">Next</div>
                </div>
                <!-- PATIENT LOAD DATA -->
                <div id="step2">
                  <div class="form-group text-left">
                    <h2>My Daily Patient Load</h2>
                    <label for="id_opening">Opening: </label>
                    <input id="id_opening" name="opening" type="number" required=""><br/>
                    <label for="id_breaks">Breaks/Meals: </label>
                    <input id="id_breaks" name="breaks" type="number" required=""><br/>
                    <label for="id_sick">When someone calls out sick: </label>
                    <input id="id_sick" name="sick" type="number" required=""><br/>
                    <label for="id_closing">Closing: </label>
                    <input id="id_closing" name="closing" type="number" required=""><br/>
                  </div><br/>
                  <input type="submit" value="Submit"/>
                </div>

              </form>
			      </div>
    		</div>
    		
{% endblock %}
