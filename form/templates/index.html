{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
        <meta name="description" content="">

        <meta name="author" content="Matthew Sedlar">

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>

<body>
	<main class="container container-table">
    		<div class="row vertical-center-row">
    		    <!-- POSITION AND FACILITY -->
        		<div id="step0" class="text-center col-md-12">
        		  <form class="form-inline">
                <div class="form-group">
                  <label for="position">I am a</label>
                    <select class="form-control" id="position">
                      <option>Social Worker</option>
                      <option>Patient Care Technician</option>
                      <option>Registered Nurse</option>
                    </select>
                </div>
                <div class="form-group">
                  <label for="facility">and I work at</label>
                    <select class="form-control" id="facility">
                      <option>DaVita</option>
                      <option>Fresenius Medical Care</option>
                      <option>Other Facility</option>
                    </select>
                </div>
                <div id="btnStep0" class="btn btn-default">Submit</div>
              </form>
			      </div>
    		    <!-- FACILITY LOCATION -->
        		<div id="step1" class="text-center col-md-12">
        		  <form class="form-inline">
                <div class="form-group">
                  <label for="location">My clinic is located in</label>
                  <input id="location" type="text">
                </div>
                <div id="btnStep2" class="btn btn-default">Submit</div>
              </form>
			      </div>
    		</div>
	</main>


	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!-- Custom scripts -->
	<script src="{% static 'js/scripts.js' %}"></script>

</body>

</html>
