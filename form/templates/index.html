{% extends 'base.html' %}

{% block content %}
    		<div class="row vertical-center-row">

        		<div class="text-center col-md-12">

        		  <form class="form-inline" action="post_response/" method="post">
        		    {% csrf_token %}
        		    <div id="step0">
        		    <!-- POSITION AND FACILITY -->
                <div class="form-group">
                  <label for="id_position">I am a</label>
                    <select id="id_position" name="position" required="">
                      <option value="Social Worker">Social Worker</option>
                      <option value="Patient Care Technician">Patient Care Technician</option>
                      <option value="Registered Nurse">Registered Nurse</option>
                    </select>
                </div>
                <div class="form-group">
                  <label for="id_facility">and I work at</label>
                      <select id="id_facility" name="facility" required="">
                        <option value="DaVita">DaVita</option>
                        <option value="Fresenius Medical Care">Fresenius Medical Care</option>
                        <option value="Other Facility">Other Facility</option>
                      </select>
                </div>
                <div id="btnStep0" class="btn btn-default">Submit</div>
			      </div>
    		        <!-- FACILITY LOCATION -->
        		    <div id="step1">
                <div class="form-group">
                  <label for="id_location">My clinic is located in</label>
                    <input id="id_location" maxlength="100" name="location" type="text" required="">
                </div>
                <input type="submit" value="Submit"/>
            </div>
              </form>
			      </div>
    		</div>
    		
{% endblock %}
